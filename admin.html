<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4NIGHT FRAGRANCE - Gestion des Commandes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 900;
            color: #f59e0b;
        }

        .orders-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        .orders-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f59e0b;
        }

        .order-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(245, 158, 11, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .order-card:hover {
            border-color: rgba(245, 158, 11, 0.5);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 1.2em;
            font-weight: 700;
            color: #f59e0b;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-new {
            background: #10b981;
            color: white;
        }

        .badge-confirmed {
            background: #3b82f6;
            color: white;
        }

        .badge-delivered {
            background: #8b5cf6;
            color: white;
        }

        .order-customer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .customer-info span:first-child {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
        }

        .products-list {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .order-total {
            text-align: right;
            font-size: 1.5em;
            font-weight: 900;
            color: #f59e0b;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-update {
            background: #3b82f6;
            color: white;
        }

        .btn-update:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #f59e0b;
        }

        .empty {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.5);
        }

        .refresh-btn {
            background: #f59e0b;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #d97706;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåô 4NIGHT FRAGRANCE</h1>
            <p>Gestion des commandes</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Commandes</h3>
                <div class="number" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Nouvelles</h3>
                <div class="number" id="newOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Confirm√©es</h3>
                <div class="number" id="confirmedOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Livr√©es</h3>
                <div class="number" id="deliveredOrders">0</div>
            </div>
        </div>

        <div class="orders-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üì¶ Commandes</h2>
                <button class="refresh-btn" onclick="loadOrders()">üîÑ Actualiser</button>
            </div>
            <div id="ordersContainer">
                <div class="loading">Chargement des commandes...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://fournight-backend.onrender.com/api/orders';

        // Charger les commandes
        async function loadOrders() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    displayOrders(data.orders);
                    loadStats();
                } else {
                    document.getElementById('ordersContainer').innerHTML = 
                        '<div class="empty">Erreur de chargement</div>';
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('ordersContainer').innerHTML = 
                    '<div class="empty">‚ö†Ô∏è Impossible de se connecter au serveur. V√©rifiez que le backend est d√©marr√©.</div>';
            }
        }

        // Charger les statistiques
        async function loadStats() {
            try {
                const response = await fetch(API_URL + '/stats/dashboard');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalOrders').textContent = data.stats.totalOrders;
                    document.getElementById('newOrders').textContent = data.stats.newOrders;
                    document.getElementById('confirmedOrders').textContent = data.stats.confirmedOrders;
                    document.getElementById('deliveredOrders').textContent = data.stats.deliveredOrders;
                }
            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }

        // Afficher les commandes
        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');

            if (orders.length === 0) {
                container.innerHTML = '<div class="empty">Aucune commande pour le moment</div>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">${order.id}</div>
                        <div>
                            <span class="badge badge-${order.orderStatus.toLowerCase().replace(' ', '-')}">${order.orderStatus}</span>
                            <span class="badge badge-new">${order.paymentStatus}</span>
                        </div>
                    </div>

                    <div class="order-customer">
                        <div class="customer-info">
                            <span>üë§</span>
                            <strong>${order.customer.prenom} ${order.customer.nom}</strong>
                        </div>
                        <div class="customer-info">
                            <span>üì±</span>
                            <a href="tel:${order.customer.telephone}" style="color: #f59e0b;">${order.customer.telephone}</a>
                        </div>
                        <div class="customer-info">
                            <span>üìß</span>
                            <span>${order.customer.email}</span>
                        </div>
                        <div class="customer-info">
                            <span>üìç</span>
                            <span>${order.customer.quartier}, ${order.customer.ville}</span>
                        </div>
                    </div>

                    <div class="products-list">
                        ${order.cart.map(item => `
                            <div class="product-item">
                                <div>
                                    <strong>${item.brand} - ${item.name}</strong>
                                    <br>
                                    <small style="color: rgba(255,255,255,0.5);">${item.selectedSize} √ó ${item.quantity}</small>
                                </div>
                                <div style="color: #f59e0b; font-weight: 700;">
                                    ${item.total.toLocaleString()} ${order.currency.toUpperCase()}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                        <div>
                            <small style="color: rgba(255,255,255,0.5);">
                                üìÖ ${new Date(order.createdAt).toLocaleString('fr-FR')}
                            </small>
                        </div>
                        <div class="order-total">
                            Total: ${order.total.toLocaleString()} ${order.currency.toUpperCase()}
                        </div>
                    </div>

                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
                        <button class="btn btn-update" onclick="updateOrderStatus('${order.id}', 'Confirm√©e')">‚úÖ Confirmer</button>
                        <button class="btn btn-update" onclick="updateOrderStatus('${order.id}', 'Livr√©e')">üì¶ Livr√©e</button>
                        <button class="btn btn-delete" onclick="deleteOrder('${order.id}')">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        // Mettre √† jour le statut
        async function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`Changer le statut √† "${newStatus}" ?`)) return;

            try {
                const response = await fetch(`${API_URL}/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        orderStatus: newStatus,
                        paymentStatus: newStatus === 'Livr√©e' ? 'Pay√©' : undefined
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('‚úÖ Statut mis √† jour !');
                    loadOrders();
                }
            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
            }
        }

        // Supprimer une commande
        async function deleteOrder(orderId) {
            if (!confirm('Supprimer cette commande ?')) return;

            try {
                const response = await fetch(`${API_URL}/${orderId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert('‚úÖ Commande supprim√©e !');
                    loadOrders();
                }
            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
            }
        }

        // Charger au d√©marrage
        loadOrders();

        // Actualiser toutes les 30 secondes
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
